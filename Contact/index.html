<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Us</h1><br>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="john">
                <span class="error_form" id="error_fname"></span>
                <label for="floatingName">Full Name *</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingCname" placeholder="ts">
                <span class="error_form" id="error_Cname"></span>
                <label for="floatingCname">Company Name *</label>
              </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <span class="error_form" id="error_Email"></span>
                <label for="floatingInput">Email address *</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingMob" placeholder="9999999999">
                <span class="error_form" id="error_Mobile"></span>
                <label for="floatingMob">Mobile no. *</label>
               </div>

               <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <span class="error_form" id="error_Comments"></span>
                <label for="floatingTextarea">Comments *</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected></option>
                  <option value="1">Facebook</option>
                  <option value="2">Twitter</option>
                  <option value="3">Instagram</option>
                  <option value="4">Employer</option>
                  <option value="5">Friend</option>
                  <option value="6">Other</option>
                </select>
                <label for="floatingSelect">From where did you hear about us?</label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </div>
        </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
    
    
</body>
</html>
